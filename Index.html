<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYOUT 001</title>
</head>
<body>
  <!-- Start___Form  -->
  <form action="">
    <div>
      <label for="name">Name</label> <br>
      <input type="text" name="name" id="name" placeholder="john deep">
    </div>
    <div>
      <label for="email">Email</label> <br>
      <input type="email" name="email" id="email" placeholder="Enter your email">
    </div>
    <div>
      <label for="massage">Massage</label> <br>
      <textarea name="massage" id="" cols="50" rows="5">Massage...</textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" name="Age" id="age">
    </div>
    <div>
      <label for="brithday">Brithday</label>
      <input type="date" name="brithday" id="brithday">
    </div>
    <div>
      <label for="memebership">Memebership</label>
      <input type="radio" name="memebership" id="memebership" value="Simple"> Simple
      <input type="radio" name="memebership" id="memebership" value="Standard"> standard
      <input type="radio" name="memebership" id="memebership" value="Super"> super
    </div>
    <div>
      <label for="memebership">I like...</label>
      <input type="checkbox" name="memebership" id="memebership" value="bike"> Bike
      <input type="checkbox" name="memebership" id="memebership" value="car"> Car
      <input type="checkbox" name="memebership" id="memebership" value="boat"> Boat
    </div>
    <input type="submit" value="submit">
    <input type="reset" value="Reset">
  </form>
  <!-- End___Form  -->
</body>
</html>
